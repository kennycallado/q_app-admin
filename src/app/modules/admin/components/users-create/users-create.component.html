<div class="card w-100 m-0">
  <div class="card-header text-center">
    <h2>User creator</h2>
  </div>

  <div class="card-body">
    <div class="row text-center justify-content-center">
      <div class="col-6">
        <div class="car border border-primary rounded">

          <div class="card-header text-center bg-primary bg-opacity-25">
            <h5 class="fw-bold text-primary">Profile</h5>
          </div>

          <div class="card-body">
            <form>
              <label class="form-label" for="user_id">User id</label>
              <input class="form-control" type="text" name="user_id" value="" />

              <label class="form-label" for="name">Name</label>
              <input class="form-control disabled" type="text" name="name" value="" />

              <label class="form-label" for="surname">Surname</label>
              <input class="form-control disabled" type="text" name="surname" value="" />

              <label class="form-label" for="email">Email</label>
              <input class="form-control disabled" type="email" name="email" value="" />

              <label class="form-label" for="token">Token</label>
              <input class="form-control disabled" type="text" name="token" value="" />
            </form>
          </div>

          <div class="card-footer">
            <button class="btn btn-outline-primary bg-primary bg-opacity-10 w-100 fw-bold">Save</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
